<!DOCTYPE html>
<html>
<head>
    <title>ASP.NET SignalR Stock Ticker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
        #stockTable table {
            border-collapse: collapse;
        }
            #stockTable table th, #stockTable table td {
                padding: 2px 6px;
            }
            #stockTable table td {
                text-align: right;
            }
        #stockTable .loading td {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1> Welcome to Panorama!</h1>
    <h2>This is an ASP.NET vNext test application on docker</h2>.          
    <div id="stockTable">
        <table border="1">
            <thead>
                <tr><th>Id</th><th>Amount</th><th>Price</th><th>MarketValue</th></tr>
            </thead>
            <tbody>
                <tr class="loading"><td colspan="5">loading...</td></tr>
            </tbody>
        </table>
    </div>
    
    <h4>Maintained by Ashish Sharma</h4>
    <h4>Eze Software Group</h4>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="jquery.signalr-2.1.0.min.js"></script>
    <!--<script src="signalr/hubs"></script>    -->
    <script src="signalr/hubs"></script>
    <script src="securityview.js"></script>
    
</body>
</html>
